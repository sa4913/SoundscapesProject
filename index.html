<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Otis and Finn Land</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex-container">
      <div class="divImage">
        <image class="left" id="firstA" src="images/EmptyCouch.png"></image>
      </div>
      <audio loop id="firstAudioA">
        <source src="sounds/CouchMusic.wav" type="audio/wav">
        This browser does not support audio.
      </audio>

      <div class="divImage">
        <image class="left" id="secondA" src="images/EmptyBed.png"></image>
      </div>
      <audio loop id="secondAudioA">
        <source src="sounds/MusicBox.wav" type="audio/wav">
        This browser does not support audio.
      </audio>

      <div class="divImage">
        <image class="left" id="thirdA" src="images/EmptyFood.png"></image>
      </div>
      <audio loop id="thirdAudioA">
        <source src="sounds/FoodMusic.wav" type="audio/wav">
        This browser does not support audio.
      </audio>

    </div>
    <div class="flex-container">
      <div class="divImage">
        <image class="center" id="fourthA" src="images/EmptyLaundry.png"></image>
      </div>
      <audio loop id="fourthAudioA">
        <source src="sounds/LaundrySounds.wav" type="audio/wav">
        This browser does not support audio.
      </audio>
      <div class="divImage">
        <image class="center" id="fifthA" src="images/EmptyFireplace.png"></image>
      </div>
      <audio loop id="fifthAudioA">
        <source src="sounds/FireplaceMusic.wav" type="audio/wav">
        This browser does not support audio.
      </audio>
      <div class="divImage">
        <image class="center" id="sixthA" src="images/EmptySink.png"></image>
      </div>
      <audio loop id="sixthAudioA">
        <source src="sounds/SinkMusic.wav" type="audio/wav">
        This browser does not support audio.
      </audio>
    </div>
    <image id="Start" src="images/RealWelcome.png" alt=""></image>
    <button id="Enter" type="button">Enter</button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
